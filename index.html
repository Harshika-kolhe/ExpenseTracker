<!DOCTYPE html>
<html>
    <head>
        <title>Expense Traker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <div class="container text-left">
            <div class="row">
              <div class="col">
                <label for="Name" class="form-label">Expense Name :</label>

              </div>
              <div class="col">
                <input type="text" class="form-control" id="nameTxt" >
              </div>
              <div class="col">

              </div>
            
            </div>
            <br></br>
            <div class="row">
                <div class="col">
                  <label for="Amount" class="form-label">Expense Amount :</label>
  
                </div>
                <div class="col">
                  <input type="number" class="form-control" id="amountTxt" >
                </div>
                <div class="col">

                </div>
            
              </div>
              <br></br>
              <div class="row">
                <div class="col">
                  <label for="Purpose" class="form-label">Expense Category :</label>
  
                </div>
                <div class="col">
                    <select class="custom-select" id="inputGroupPurpose">
                        <option selected>Choose Category</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Movies">Movie</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Vacation">Vacation</option>
                      </select>
                </div>
                <div class="col">

                </div>
              
              </div>
          </div>
          <br>
          <div class="container text-center">
          <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary">Add Expenses</button>
            </div>
          </div>
          </div>
      </div>

      <ul id="items" class="list-group">
        
      </ul>
          <script src="index.js"></script>
    </body>
</html>
